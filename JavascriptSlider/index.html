<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="first visible" data-slider='1'></div>
            <div class="second" data-slider='2'></div>
            <div class="third" data-slider='3'></div>
            <span id="left-arrow"></span>
            <span id="right-arrow"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
